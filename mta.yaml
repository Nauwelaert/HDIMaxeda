## language=nodejs; multitenant=false
## approuter=
_schema-version: "3.1"
ID: dwc_hdi_max_expose
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: dwc_hdi_max_expose-srv
    # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 2048M
      memory: 2048M
    build-parameters:
      builder: npm-ci
    requires:
      # Resources extracted from CAP configuration
      - name: dwc_hdi_max_expose-db
      - name: dwc_qual_hdi_container
      - name: cap-samp-uaa
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  # -------------------- SIDECAR MODULE ------------------------
  - name: dwc_hdi_max_expose-db-deployer
    # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 4096M
      memory: 4096M
      health-check-timeout: 180
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: dwc_hdi_max_expose-db
        parameters:
          disk-quota: 4096M
          memory: 2048M
          health-check-timeout: 180
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
      - name: dwc_qual_hdi_container
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}

  #- name: dbuaa
  # type: hdb
  # path: gen/db
  # parameters:
  #    app-name: cap-samples-db
  #requires:
  #  - name: cap-samples-db
  # - name: cap-samp-uaa

resources:
  - name: dwc_hdi_max_expose-db
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: DSP_HDI_MAX
    properties:
      hdi-service-name: ${service-name}


  # The user provided service created in BTP to be able to access the DWC space database user
  # ------------------------------------------------------------
  - name: dwc_qual_hdi_container
    # ------------------------------------------------------------
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: DS_INTEGRATION
    properties:
      the-service-name: ${service-name}

  # - name: cap-samples-db
  #   type: com.sap.xs.hdi-container
  #   parameters:
  #      service: hana
  #      service-plan: hdi-shared
  #   properties:
  #      hdi-service-name: ${service-name}

  - name: cap-samp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: scap_srv
        tenant-mode: dedicated
