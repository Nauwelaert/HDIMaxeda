_schema-version: "3.1"
ID: dwc_hdi_max_expose
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: dwc_hdi_max_expose-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 2048M
      memory: 2048M
      app-name: dwc_hdi_max_expose-srv
    build-parameters:
      builder: npm-ci
    requires:
      - name: dwc_hdi_max_expose-db
      - name: dwc_qual_hdi_container
      - name: cap-samp-uaa
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  - name: dwc_hdi_max_expose-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 4096M
      memory: 4096M
      health-check-timeout: 180
      app-name: dwc_hdi_max_expose-db-deployer
    requires:
      - name: dwc_hdi_max_expose-db
        properties:
          TARGET_CONTAINER: ~{hdi-service-name}
      - name: dwc_qual_hdi_container
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}

resources:
  - name: dwc_hdi_max_expose-db
    type: com.sap.xs.hdi-container
    parameters:
      config:
        database_id: d1125754-b4b9-4ea4-be8b-5fad593afb3e
        schema: DSP_HDI_MAX_2
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  - name: dwc_qual_hdi_container
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: DS_INTEGRATION
    properties:
      the-service-name: ${service-name}

  - name: cap-samp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: scap_srv
        tenant-mode: dedicated
